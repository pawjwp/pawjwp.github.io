<!DOCTYPE html>

<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

	<title>Lab 06 Slider</title>
</head>

<body>
	<canvas height="512" id="gl-canvas" width="512">
		Oops ... your browser doesn't support the HTML5 canvas element
	</canvas>


	<div>
		0<input id="slider" max="9" min="0" step="1" type="range" value="0">9
	</div>
	<script id="vertex-shader" type="x-shader/x-vertex">
	   #version 300 es
	   in vec4 aPosition;
	   in vec4 aColor;
	   out vec4 vColor;

	   void
	   main() {
	       gl_PointSize = 20.0;
	       gl_Position = aPosition;
	       vColor = aColor;
	   }
	</script> 
	<script id="fragment-shader" type="x-shader/x-fragment">
	   #version 300 es
	   precision mediump float;
	   in vec4 vColor;
	   out vec4 fColor;
	   void
	   main() {
	       fColor = vColor;
	   }
	</script> 
	<script src="../Common/initShaders.js" type="text/javascript">
	</script> 
	<script src="../Common/MVnew.js" type="text/javascript">
	</script> 
	<script src="Lab06Slider.js" type="text/javascript">
	</script>
</body>
</html>
