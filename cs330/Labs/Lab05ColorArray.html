<!DOCTYPE html>

<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

	<title>Lab 05 Color Array</title>
</head>

<body>
	<canvas height="512" id="gl-canvas" width="512">
		Oops ... your browser doesn't support the HTML5 canvas element
	</canvas>
	<script id="vertex-shader" type="x-shader/x-vertex">
	   #version 300 es
	   in vec4 aPosition;
	   out vec4 vColor;
	   void
	   main() {
	       gl_PointSize = 20.0;
	       gl_Position = aPosition;
	       vColor = vec4(1.0,0.0,0.0,1.0);
	       vColor = vec4((1.0+aPosition.xyz)/2.0,1.0);
	   }
	</script> 
	<script id="fragment-shader" type="x-shader/x-fragment">
	   #version 300 es
	   precision mediump float;
	   in vec4 vColor;
	   out vec4 fColor;
	   void
	   main() {
	       fColor = vColor;
	       //gl_FragColor = vec4(1.0,0.0,0.0,1.0);
	   }
	</script> 
	<script src="../Common/initShaders.js" type="text/javascript">
	</script> 
	<script src="../Common/MVnew.js" type="text/javascript">
	</script> 
	<script src="Lab05ColorArray.js" type="text/javascript">
	</script>
</body>
</html>
