<!DOCTYPE html>

<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

	<title>Koch Mountains</title>
</head>

<body>
	<canvas height="512" id="gl-canvas" width="512">
	</canvas>


	<div>
		recursive steps 0 <input id="slider" max="4" min="0" step="1" type="range" value="0"> 4
	</div>
	<script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 aPosition;

	void
	main()
	{
	   gl_Position = aPosition;
	}
	</script> 
	<script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;

	out vec4 fColor;

	void
	main()
	{
	   fColor = vec4( 0.0, 0.5, 1.0, 1.0 );
	}
	</script> 
	<script src="../../Common/initShaders.js">
	</script> 
	<script src="../../Common/MVnew.js">
	</script> 
	<script src="kochmountains.js">
	</script>
</body>
</html>
