<!DOCTYPE html>

<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">

	<title>Line Morph</title>
</head>

<body>
	<canvas height="512" id="gl-canvas" width="512">
		Oops ... your browser doesn't support the HTML5 canvas element
	</canvas>
	<br>
	<button id="Morph">Toggle Morphing</button>
	<script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec4 aPosition;
	in vec4 bPosition;
	uniform float t;

	void main()
	{
	 gl_Position.x = (t * aPosition.x) + ((1.0 - t) * bPosition.x);
	 gl_Position.y = (t * aPosition.y) + ((1.0 - t) * bPosition.y);
	 gl_Position.z = 0.0;
	 gl_Position.w = 1.0;
	 gl_PointSize = 4.0;
	 //gl_PointSize = 1.0+(t*20.0);
	}
	</script> 
	<script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	uniform vec4 aColor;
	out vec4 fColor;

	void main()
	{
	 fColor = aColor;
	}
	</script> 
	<script src="../../Common/utility.js" type="text/javascript">
	</script> 
	<script src="../../Common/initShaders.js" type="text/javascript">
	</script> 
	<script src="../../Common/MVnew.js" type="text/javascript">
	</script> 
	<script src="LineMorph.js" type="text/javascript">
	</script>
</body>
</html>
